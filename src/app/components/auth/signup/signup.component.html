<div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="register()" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': signupForm.get('email')?.invalid && signupForm.get('email')?.touched }"
        />
        <div class="text-danger" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': signupForm.get('password')?.invalid && signupForm.get('password')?.touched }"
        />
        <div class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 6 characters long.
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100" [disabled]="signupForm.invalid">Sign Up</button>
      <div class="mt-3 text-center text-danger" *ngIf="message">{{ message }}</div>
    </form>
    <p class="text-center mt-3">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
